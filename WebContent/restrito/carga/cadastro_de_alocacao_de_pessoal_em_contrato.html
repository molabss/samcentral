<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
				<title>Alocação de Pessoal em Contrato</title>
		<style>
			body {font-family: "Calibri", Times, serif;}
					
			label{

			    display: inline-block;
			    float: left;
			    clear: left;
			    width: 150px;
			    text-align: left;
			}
			input {
			  display: inline-block;
			}	
			
		</style>
		<script type="text/javascript" src="../../lib/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../../lib/jquery.blockUI.js"></script>
		<script type="text/javascript" src="../../lib/util.js"></script>
		<script type="text/javascript" src="../../lib/logoff.js"></script>	
		<script type="text/javascript" src="js/cadastro_de_alocacao_de_pessoal_em_contrato.js"></script>		
	</head>
	<body>
		<h1>Cadastro de Alocação de Pessoal em Contrato</h1>
		<fieldset>
			<form id="frmAlocacaoPessoal">
				<p>
					<label>Número Contrato</label>
					<select name="numero" id="listaContrato" required="required">
						<option value="0" selected="selected">Selecione</option>
					</select>
				</p>
				<p>
					<label>Nome</label>
					<select name="idPessoa" id="listaPessoa" required="required">
						<option value="0" selected="selected">Selecione</option>
					</select>
				</p>
				<p>
					<label>Função</label>
						<select id="listaFuncoes" required="required" name="funcao">							
						</select>
				</p>
				<p>
					<label>Tipo de Medição</label>
					<select name="tipoMedicao">
						<option value="0" selected="selected" >Selecione</option>
						<option value="M">Mensal</option>
						<option value="P">Produtividade</option>
					</select>					
				</p>
				<p>
					<label>Data Ingresso</label>
					<input type="date" name="dataIngresso" required="required" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2012-01-01" max="2050-01-01">
				</p>				
				<p>
					<button type="button" onclick="salvarAlocacao()">Salvar</button> &nbsp; <button type="reset">Limpar</button>
				</p>
			</form>
		</fieldset>
		<br/><br/>
		<fieldset id="listaCadastrados">
		</fieldset>
		<script>listarContratos();listarFuncoes();listarPessoas();listarCadastrados();</script>
		<div id="erroMsg"></div>
		<div style="position: absolute;top:0;right: 0;margin-right: 15px;">
		  <p>
		  	<button type="button" onclick="window.history.back();">Voltar</button>
		  	<span>&nbsp; &nbsp;</span>
		  	<button type="button" onclick="logoff();">Logoff</button>
		  </p>
		</div>
		<br/><br/>
		<footer style="text-align: center;">
			<hr>
			<p>2015 - Constran - Tecnologia da Informação</p>
		</footer>		
	</body>
</html>
