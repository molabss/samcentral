		<title>Cadastro de Equipamentos</title>

			body {font-family: "Calibri", Times, serif;}
		
			label{

			    display: inline-block;
			    float: left;
			    clear: left;
			    width: 150px;
			    text-align: left;
			}
			input {
			  display: inline-block;
			}			
			
		</style>

	<body>

	<h1>Cadastro de Equipamentos</h1>
		<fieldset> 
		<form id="frmEquipamento">
	
			
			<label>Prefixo</label>
			<input type="text" maxlength="20" name="prefixo">
			
			<p>
				<label>Descrição</label>
				<input type="text" maxlength="128" name="descricao" >
			</p>
			<p>
				<label>Categoria</label>
				<select name="categoria" id="listaCategorias" style="width: 300px;">
						<option value="0" selected="selected" >Selecione</option>
				</select>		
			</p>
			<p>
				<label>Fornecedor</label>
				<select name="fornecedor" id="listaFornecedores">
					<option value="0" selected="selected">Selecione</option>
				</select>			
			</p>
			<p>
			<label>Tipo</label>
				<select name="tipo">
				    <option value="0" selected="selected">Selecione</option>
					<option value="P">Próprio</option>
					<option value="T">Terceiro</option>
				</select>		
			</p>
			<p>
				<label>Unidade de Medida</label>
				<select name="unidadeMedida">
					<option value="0" selected="selected">Selecione</option>
					<option value="dmt">Distância Média de Transporte</option>
					<option value="h">Hora</option>
					<option value="kg">Kilo</option>
					<option value="L">Litros</option>
					<option value="m">Metros</option>
					<option value="m²">Metros Quadrados</option>
					<option value="m³">Metros Cúbicos</option>
					<option value="t">Toneladas</option>
					<option value="um">Unitário</option>
				</select>		
			</p>
			<p>
				<label>Chassi/ Série</label>
				<input type="text"  maxlength="40" name="chassi">
			</p>
			<p>
				<label>Placa</label>
				<input type="text" value="" maxlength="20" name="placa">
			</p>
			<p>
				<label>Fabricante</label>
				<select name="fabricante" id="listaFabricante">
				</select>
			</p>
			<p>
				<label>Ano</label>
				<input type="number" min="1901" max="2099" name="ano">
			</p>
			<p>
				<label>Controle Lubrificação</label>
				<select name="controleLubrificacao">
					<option value="0" selected="selected" >Selecione</option>
					<option value="S">Sim</option>
					<option value="N">Não</option>
				</select>		
			</p>
			<p>
				<label>QR Code</label>
				<input type="number" min="500" max="99999999" name="qrCode">
			</p>
			<p>
				<button type="button" onclick="salvarEquipamento()">Salvar</button>
				<button type="reset">Limpar</button>
			</p>
		</form>
	</fieldset>
